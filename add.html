<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add.css">
    <link rel="icon" href="https://media.istockphoto.com/vectors/letter-m-logo-template-unique-modern-creative-elegant-logotype-vector-vector-id1194258524?k=6&m=1194258524&s=612x612&w=0&h=u-9muvrsxdDrjCkp7OAngWH3ncwxtUzZ4VXm_bUqVtc=">
    <script src="https://kit.fontawesome.com/e33c632645.js" crossorigin="anonymous"></script>
    <title>Добавление товаров в БАЛАПАН</title>
</head>
<body>


    <div class="back">
        
        <div class="MAIN">
            <div class="leftBlock">
                <div class="mainLeftBlock">
                    <input type="text" class="price" placeholder="Price">
                    <input type="text" class="productName" placeholder="Product Name">
                    <input type="text" class="linkPhoto" placeholder="Link for Photo">
                    <button class="addPerson">Add Product</button>
                </div>
            </div>
            <div class="rightBlock">
                <div class="mainRightBlock">

                    <div class="mainCard">
                        <div class="cardImage">
                            <img src="${linkPhoto}" alt="">
                        </div>
                        <div class="cardBody">
                            <h2 class="price">${price} сом</h2>
                            <p class="companyAndProductName">${productName}</p>
                            <div class="editCard">
                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    
    <script src="js/add.js"></script>

</body>
</html>
